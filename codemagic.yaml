workflows:
  ios:
    name: iOS Build
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Clean and Get Dependencies
        script: |
          # This removes the wrong Windows paths from your config files
          flutter clean
          flutter pub get
      - name: Install pods
        script: |
          cd ios
          pod install --repo-update
      - name: Build IPA (Unsigned)
        script: |
          # Builds the app without needing Apple Developer portal keys
          flutter build ios --release --no-codesign
      - name: Package Unsigned IPA
        script: |
          # Creates a downloadable file for you
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r unsigned_release.ipa Payload
    artifacts:
      - "*.ipa"
    publishing:
      email:
        recipients:
          - a247xxx@gmail.com
