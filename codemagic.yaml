workflows:
  ios-unsigned-workflow:
    name: iOS Unsigned Final Success
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
    scripts:
      - name: Set up Flutter dependencies
        script: | 
          flutter clean
          flutter pub get
      - name: Install CocoaPods
        script: | 
          cd ios && pod install --repo-update
      - name: Prepare Flutter Assets
        script: | 
          # Prepares Dart code without triggering Apple Developer checks
          flutter build bundle
      - name: Fix Permissions and Direct Xcode Build
        script: | 
          # Resolve the "Permission Denied" error for Pod scripts
          find . -name "*.sh" -exec chmod +x {} +
          
          # Force Xcode to compile without signing or provisioning profiles
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            COMPILER_INDEX_STORE_ENABLE=NO
      - name: Package Unsigned IPA
        script: | 
          # Create standard IPA structure
          mkdir -p Payload
          
          # Find the compiled app in DerivedData and copy it to Payload
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "Runner.app" -type d | grep "Release-iphoneos" | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Runner.app not found. Checking alternate path..."
            APP_PATH="build/ios/iphoneos/Runner.app"
          fi
          
          cp -r "$APP_PATH" Payload/
          zip -r dShift_unsigned.ipa Payload
    artifacts:
      - "*.ipa"
    publishing:
      email:
        recipients:
          - a247xxx@gmail.com
