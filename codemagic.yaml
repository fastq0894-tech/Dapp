workflows:
  ios-unsigned-workflow:
    name: iOS Unsigned Final Fix
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
    scripts:
      - name: Set up Flutter dependencies
        script: | 
          flutter clean
          flutter pub get
      - name: Install CocoaPods
        script: | 
          cd ios && pod install --repo-update
      - name: Prepare Flutter Assets
        script: | 
          # This command builds the Dart code WITHOUT triggering the Xcode check
          flutter build bundle
      - name: Direct Xcode Compilation (The Bypass)
        script: | 
          # We tell Xcode to build the project directly. 
          # It ignores the Flutter Team ID check entirely.
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES
      - name: Package Unsigned IPA
        script: | 
          # Locate the .app and wrap it in a Payload folder for the IPA
          mkdir -p Payload
          # This looks for the compiled app in the Xcode Derived Data folder
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "Runner.app" -type d | grep "Release-iphoneos" | head -n 1)
          cp -r "$APP_PATH" Payload/
          zip -r dShift_unsigned.ipa Payload
    artifacts:
      - "*.ipa"
    publishing:
      email:
        recipients:
          - a247xxx@gmail.com
