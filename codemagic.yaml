workflows:
  ios-unsigned-build:
    name: iOS Unsigned Build
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
    scripts:
      - name: Set up dependencies
        script: | 
          flutter clean
          flutter pub get
      - name: CocoaPods installation
        script: | 
          cd ios && pod install --repo-update
      - name: Build iOS (Force Unsigned)
        script: | 
          # The --no-codesign flag tells Flutter not to sign the binary
          # The extra xcodebuild settings ensure Xcode doesn't look for a Team ID
          flutter build ios --release --no-codesign \
            --build-name=1.0.0 \
            --build-number=1
      - name: Package Unsigned IPA
        script: | 
          # Flutter produces a .app folder. We wrap it in a 'Payload' folder 
          # and zip it to create a standard .ipa file structure.
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r dShift_unsigned.ipa Payload
    artifacts:
      - "*.ipa"
    publishing:
      email:
        recipients:
          - a247xxx@gmail.com
